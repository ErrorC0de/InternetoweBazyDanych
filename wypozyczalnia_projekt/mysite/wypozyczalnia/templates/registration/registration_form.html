{% extends "wypozyczalnia/base.html" %}
 {% load bootstrap3 %}
 {%load static %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}


{% block content %}
<div id="register">
   <div class="row" align="center">
 	<div class="container col-md-2 col-md-offset-5" align=" center">
		<form method="post" action="." >
        {% csrf_token %}

 			<h2 class="form-signin-heading">Proszę podać dane</h2>
 			<br>
 			<div class="control-group">
                <label for="id_username" class="sr-only">Nazwa użytkownika</label>
                <div class="controls">
                	<p class="required"><input id="id_username" name="username" maxlength="150" type="text" class="form-control" placeholder="Nazwa użytkownika" required /> </p>
                </div>
                
            </div>
            <div class="control-group">
                <label for="id_email" class="sr-only">e-mail</label>
                <div class="controls">
                	<p class="required"><input id="id_email" name="email" maxlength="150" type="email" class="form-control" placeholder="Adres e-mail" required /></p> 
                </div>
            </div>
            <div class="control-group">
                <label for="id_password1" class="sr-only">e-mail</label>
                <div class="controls">
                	<p class="required"><input id="id_password1" name="password1" maxlength="150" type="password" class="form-control" placeholder="Hasło" required /> </p>
                </div>
            </div>
            <div class="control-group">
                <label for="id_password2" class="sr-only">e-mail</label>
                <div class="controls">
                	<p class="required"><input id="id_password2" name="password2" maxlength="150" type="password" class="form-control" placeholder="Powtórz hasło" required /> </p>
                </div>
            </div>
            	<br>

                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Zarejestruj"/>

        </form>
</div>
</div>
 </div>
{% endblock %}
