<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>

         <img src="{% static "wypozyczalnia/banner1_beta.jpg" %}" alt="First slide">

         <img src="{% static "wypozyczalnia/banner2_beta.jpg" %}" alt="First slide">
      </div>
      <div class="item">
         <img src="{% static "wypozyczalnia/banner3_beta.jpg" %}" alt="First slide">
      </div>
      <div class="item">
         <img src="{% static "wypozyczalnia/banner4_beta.jpg" %}" alt="First slide">
      </div>
   </div>
