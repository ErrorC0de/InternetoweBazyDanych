 {% extends 'wypozyczalnia/base.html' %} 
 {% load bootstrap3 %}
 {%load static %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}



{% block content %}


 <!--<link href={% static "signin.css"} rel="stylesheet">
 -->
 
<div class="row" align="center">
    <div class="container col-md-2 col-md-offset-5" align=" center">
      <form class="form-signin">
        <h2 class="form-signin-heading">Proszę się zalogować</h2>
        <br>
        <label for="inputEmail" class="sr-only">Adres e-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="email" required autofocus>
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="hasło" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Zapamiętaj mnie
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
      </form>

    </div> <!-- /container -->
</div>

  {% endblock %}
